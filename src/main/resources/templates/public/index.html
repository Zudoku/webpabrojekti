<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Uuno Uutisporttaali</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div>
            <div th:replace="fragments/navbar :: uuno_navbar(julkisetKategoriat=${julkisetKategoriat})"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div th:replace="fragments/listaukset :: uusimmat_list(uusimmat_uutiset=${uusimmat_uutiset},kategoria=${kategoriateksti})"></div>
                    </div>
                    <div class="col-md-6">
                        <h1 th:text="${kategoriateksti}" class="text-center" > UutisKategoria</h1>
                        <small th:text="${'Sivu ' + (page + 1)}"></small>
                        <div class="well well-default" th:each="uutinen : ${uutiset}">
                            <a style="color:black" th:href="@{~/uutinen/{id}(id=${uutinen.getId()})}">
                                <h2 th:text="${uutinen.otsikko}">Uutisen otsikko</h2>
                                <img th:src="@{~/uutiskuva/{id}(id=${uutinen.getId()})}" width="100%"/>
                            </a>
                            <label th:text="${uutinen.getTimeStamp()}" > Julkaistu Aika</label><br />
                            <label th:text="${uutinen.getModifiedTimeStamp()}" > Muokattu aika</label>
                            <a style="color:black" th:href="@{~/uutinen/{id}(id=${uutinen.getId()})}">
                                <h3 th:text="${uutinen.ingressi}">Ingressi</h3>
                            </a>
                            <a th:href="@{~/uutinen/{id}(id=${uutinen.getId()})}"> Lue lisää</a>
                        </div>
                        <div th:if="${previous_page != null}">
                            <a class="btn btn-default" th:href="${previous_page}" style="margin-bottom: 20px;" >Edellinen sivu</a>
                        </div>
                        <div th:if="${next_page != null}">
                            <a class="btn btn-default" th:href="${next_page}" style="margin-bottom: 20px;">Seuraava sivu</a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div th:replace="fragments/listaukset :: katsotuimmat_list(katsotuimmat_uutiset=${katsotuimmat_uutiset},kategoria=${kategoriateksti})"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
