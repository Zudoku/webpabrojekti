<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Kirjaudu sisään</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-default" style="margin-top:20px;">
                <div class="panel-heading" >
                    <h3 class="panel-title">Kirjaudu toimittajana</h3>
                </div>
                <div class="panel-body">
                    Uuno uutisporttaali näyttää nimesi tekemissäsi artikkeleissasi.
                </div>
            </div>
            <form th:action="@{~/kirjaudu}" th:method="POST">
                <div class="form-group">
                    <label for="nimi">Koko nimesi</label>
                    <input type="text" class="form-control" id="nimi" name="nimi" placeholder="Etunimi + sukunimi"/>
                </div>
                <button type="submit" class="btn btn-default" >Kirjaudu</button>
            </form>
        </div>
    </body>
</html>
